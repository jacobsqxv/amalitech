{% extends 'main.html' %}
{% block title %}Admin Login {% endblock %}

{% block content %}
<div class="container" style="width: 20%;">
    <div class="layout__body" style="margin-top: 2rem;">
        <div class="header__title" style="margin-left: -1rem; padding-top: 2rem;">
            <h1>Admin Login</h1>
        </div>
        <p>Please use the following form to login as administrator</p>
        <div class="form__group">
            <form action="{% url 'login' %}" method="POST">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div style="margin-top: 2.5rem;">
                    <p><input type="submit" value="Login"></p>
                </div>
            </form>
        <div class="auth__action">
            <p><a href="{% url 'login' %}">Not an admin?</a></p>
            <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
        </div>        
    </div>
    </div>
</div>
{% endblock %}
